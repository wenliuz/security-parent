<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    登录页面
    <form action="/auth/login" method="post">
        用户名：<input name="username" type="text"/><br/>
        密码：<input name="password" type="password"/><br/>
        验证码：<input name="code" type="text"><img src="/code/image?width=200"><br/>
        <input type="checkbox" name="remember-me" value="true">记住我
        <input type="submit" value="提交"/>
    </form>

    短信登录
    <form action="/auth/mobile" method="post">
        手机号：<input name="mobile" type="text" value="1351234678"/><br/>
        验证码：<input name="code" type="text"><a href="/code/sms?mobile=1351234678">发送验证码</a><br/>
        <input type="checkbox" name="remember-me" value="true">记住我
        <input type="submit" value="提交"/>
    </form>
</body>
</html>
